<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <header class="matrix-block">
    <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="matrix-block-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
      details?</a>
  </header>

  <main class="task-block">
    <section id="task-block-title">
      <label class="label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="input task" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <h2>Todo</h2>
    <ul class="list" id="incomplete-tasks">
      <li class="items">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
        <img class="img" src="./remove.svg" alt="remove task"></button>
      </li>
      <li class="items edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="button edit">Save</button>
        <button class="button delete">
        <img class="img" src="./remove.svg" alt="remove task"></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="items">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="button edit">Edit</button>
        <button class="button delete">
        <img class="img" src="./remove.svg" alt="remove task"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
